<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Exercise</title>
  </head>
  <body>
    <main>
      <h1>Form Example</h1>
      <form action="">
        <span>Name</span>
        <input type="text" />
        <br /><br />
        <span>Email</span>
        <input type="text" />
        <br /><br />
        <span>Favorite Character</span>
        <div>
          <input type="radio" name="spongebob" id="spongebob" />Spongebob
        </div>
        <div><input type="radio" name="patrick" id="patrick" />Patrick</div>
        <div><input type="radio" name="sandy" id="sandy" />Sandy</div>
        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
