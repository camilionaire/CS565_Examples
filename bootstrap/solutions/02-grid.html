<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Grid Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .row > * {
        height: 200px;
        border: 1px solid white;
        background-color: purple;
        color: white;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6">Box 1</div>
        <div class="col-6">Box 2</div>
      </div>
      <div class="row">
        <div class="col-8">Box 3</div>
        <div class="col-4">Box 4</div>
      </div>
      <div class="row">
        <div class="col-4">Box 5</div>
        <div class="col-4">Box 6</div>
        <div class="col-4">Box 7</div>
      </div>
    </div>
  </body>
</html>
