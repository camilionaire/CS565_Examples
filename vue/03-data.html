<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Exercise</title>
  </head>
  <body>
    <!-- All examples are adjusted from Vue.js Docs: https://vuejs.org/v2/guide/# -->
    <div id="app">
      <h3>Example - Populate a list with v-for and v-bind</h3>
      <ul>
        <li v-for="book in books">{{ book }}</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="03-data.js"></script>
  </body>
</html>
